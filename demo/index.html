<!doctype html>
<html lang=en ng-app="demo">
<head>
  <meta charset=utf-8>
  <title>polycod</title>
  <style>
    body {
      font-family: sans-serif;
    }
    h3 {
      margin-left: 20px;
    }
    .component {
      display: block;
      border: 5px dashed blue;
      padding: 20px;
      margin: 20px;
    }
  </style>
</head>
  <body>
    <cmp1 [name]="userName" (activated)="onActivated($event)">
      <info>-this is transcluded-</info>
    </cmp1>
    <cmp2 [days]="weekDays"></cmp2>
    <cmp3></cmp3>

    <h3 ng-if="gotActivated">roundtrip done.</h3>

    <small><br>Made possible by polycod.</small>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="polycod.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="typescript.js"></script>
  </body>
</html>
